<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body class="p-4">
    <div class="container">
        <h2>Adicionar Novo Item</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Nome do Item</label>
                <input type="text" name="nome" maxlength="30" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Tipo (Reagente, Equipamento, EPI, etc.)</label>
                <input type="text" name="tipo" maxlength="20" class="form-control">
            </div>
            <div class="mb-3">
                <label>Quantidade</label>
                <input type="number" name="quantidade" class="form-control" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label>Data de Validade</label>
                <input type="date" name="validade" min="2010-01-01" max="2040-12-31" class="form-control">
            </div>
            <button type="submit" class="btn_submit">Salvar</button>
            <a href="{{ url_for('index') }}" class="btn_edit">Cancelar</a>
        </form>
    </div>
</body>
</html>
